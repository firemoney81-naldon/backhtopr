  <style>
        :root {
            --color-primary: #3b82f6; /* 파란색 계열 */
            --color-secondary: #f59e0b; /* 주황색 계열 */
            --color-accent: #10b981; /* 녹색 계열 */
            --color-background-main: #f9fafb; /* 매우 밝은 회색 */
            --color-background-card: #ffffff;
            --color-text-main: #1f2937; /* 진한 회색 */
            --color-text-link: #4f46e5; /* 보라색 계열 */
            --color-text-light: #6b7280;
            --color-border: #e5e7eb;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: var(--color-background-main);
            color: var(--color-text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            color: var(--color-primary);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            font-weight: 800;
            letter-spacing: -0.5px;
            padding-bottom: 10px;
            border-bottom: 4px solid var(--color-secondary);
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .category-card {
            background-color: var(--color-background-card);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .category-title {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            display: inline-block;
            color: var(--color-text-main);
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item {
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--color-border);
            padding-bottom: 15px;
        }
        
        .link-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .link-title {
            display: block;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--color-text-link);
            text-decoration: none;
            margin-bottom: 5px;
            transition: color 0.2s;
        }

        .link-title:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .link-description a {
            font-size: 0.95em;
            color: var(--color-text-light);
            text-decoration: none;
            display: block; /* 전체 문구가 클릭 영역이 되도록 */
            transition: color 0.2s;
        }

        .link-description a:hover {
            color: var(--color-accent);
        }

        /* 카테고리별 색상 테마 적용 (랜덤한 느낌을 위해 5가지 색상 순환) */
        .color-theme-1 { border-color: #ef4444; } /* Red */
        .color-theme-2 { border-color: #3b82f6; } /* Blue */
        .color-theme-3 { border-color: #10b981; } /* Green */
        .color-theme-4 { border-color: #f59e0b; } /* Amber */
        .color-theme-5 { border-color: #8b5cf6; } /* Violet */

    </style>

        // 1. 전체 링크 중 85개 내외 무작위 추출 (요청에 따라 85개만 사용)
        const allKeys = Object.keys(allLinks);
        
        // 85개만 추출하도록 제한
        const maxLinks = 85; 
        const shuffledKeys = allKeys.sort(() => 0.5 - Math.random());
        const selectedKeys = shuffledKeys.slice(0, maxLinks); 

        // 2. 카테고리별로 키워드 재분배
        const groupedLinks = {};
        for (const cat in categories) {
            groupedLinks[cat] = categories[cat].filter(key => selectedKeys.includes(key));
        }

        // 키워드가 없는 카테고리 제거
        for (const cat in groupedLinks) {
            if (groupedLinks[cat].length === 0) {
                delete groupedLinks[cat];
            }
        }
        
        // 3. 카테고리 순서 랜덤화
        const categoryTitles = Object.keys(groupedLinks).sort(() => 0.5 - Math.random());

        // 4. HTML 생성
        const grid = document.querySelector('.category-grid');
        let colorIndex = 1;

        categoryTitles.forEach(title => {
            const links = groupedLinks[title];
            
            // 사이트 나열 순서 랜덤화
            links.sort(() => 0.5 - Math.random());

            const card = document.createElement('div');
            card.classList.add('category-card', `color-theme-${colorIndex}`);
            colorIndex = (colorIndex % 5) + 1; // 1부터 5까지 색상 순환

            const titleElement = document.createElement('h2');
            titleElement.classList.add('category-title');
            titleElement.textContent = title;
            card.appendChild(titleElement);

            const ul = document.createElement('ul');
            ul.classList.add('link-list');
            
            links.forEach(keyword => {
                const url = allLinks[keyword];
                const description = descriptions[keyword] || "새로운 보험 상품을 발견하고 당신의 운전 생활에 든든한 안전망을 구축하세요.";

                const li = document.createElement('li');
                li.classList.add('link-item');

                // 키워드 제목 링크
                const titleLink = document.createElement('a');
                titleLink.href = url;
                titleLink.target = "_blank";
                titleLink.classList.add('link-title');
                titleLink.textContent = keyword;
                
                // 설명 문구 전체 링크
                const descContainer = document.createElement('div');
                descContainer.classList.add('link-description');
                
                const descLink = document.createElement('a');
                descLink.href = url;
                descLink.target = "_blank";
                descLink.textContent = description;
                
                descContainer.appendChild(descLink);
                
                li.appendChild(titleLink);
                li.appendChild(descContainer);
                ul.appendChild(li);
            });

            card.appendChild(ul);
            grid.appendChild(card);
        });

        // 결과 확인용: 총 추출된 링크 수
        // console.log("Total selected links:", selectedKeys.length);
        // console.log("Total categories:", categoryTitles.length);

    </script>
